sudo: false
language: python
cache: pip
matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=lint
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: nightly
      env: TOXENV=py38
  allow_failures:
    - python: nightly

install:
  - "pip install tox"
script:
  - "tox"
after_success:
  - coveralls
